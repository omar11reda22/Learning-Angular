<form >
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" placeholder="Enter ID" [(ngModel)]="dept.id" name="id">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="dept.name" name="name">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address" [(ngModel)]="dept.address" name="address">
    </div>
    
    <button type="button" (click)="save()" class="btn btn-primary">save</button>
</form>
